<!doctype html>
<html lang="en">

<head>
    <title>Thus We See - Redirecting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon"
        href="https://i0.wp.com/www.thuswesee.com/wp-content/uploads/2018/09/TWS-Square-512.jpg?fit=32%2C32&#038;ssl=1"
        sizes="32x32" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script>
        const URL_B64 = "aHR0cHM6Ly93d3cudGh1c3dlc2VlLmNvbQ==";

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        $(function () {
            $('#btn-redirect').click(function () {
                let path = getParameterByName('path') || '';
                $('#spinner').show();
                window.location = atob(URL_B64) + path;
            });
        });
    </script>
</head>

<body>
    <div class="container mt-5">
        <img src="./header.jpg" class="img-fluid" />
        <p class="mt-3">Facebook now blocks links that point directly to my site. So you'll need to click the link below
            to access my post:</p>
        <button id="btn-redirect" type="button" class="btn btn-lg btn-primary btn-block mt-3">Visit my site</button>
        <div class="d-flex justify-content-center mt-4">
            <div id="spinner" class="spinner-border text-info" role="status" style="display: none;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</body>

</html>
